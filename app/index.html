<!DOCTYPE html>
<html>
<head>
  <title>tacts.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/main.css">


  <!-- fonts -->
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans|Roboto" rel="stylesheet" type="text/css">
</head>
<body>

  <aside>
    <h4>Functionality:</h4>
    <div class="linkWrap"><a href="#" class = "sidebarLinks" id="sort-by-last">Sort by Last Name</a></div>
    <div class="linkWrap"><a href="#" class = "sidebarLinks" id="sort-by-first">Sort by First Name</a></div>
    <div class="linkWrap"><a href="#" class = "sidebarLinks" id="delete-radio">Delete Selected</a></div>
  </aside>

  <main>


  <div class = "bg"><span class="bgspan">tacts.</span>


    <div class="formWrap">

      <form id="add-contact">
        <h4 class="formHeader">Enter Contact Data</h4>
        <div class="nameWrap">
        <label>First Name:</label>
        <input type="text" placeholder="Enter first name." id = "first-name" class="firstName" maxlength="19">

        <label>Last Name:</label>
        <input type="text" placeholder="Enter last name." id = "last-name" class="lastName" maxlength="19">
        </div>

        <div class="telWrap">
        <label>Phone Number:</label>
          <input type="numeric" max = "999" maxlength="3" placeholder="###" id = "area-code" class = "areaCode">
          <input type="numeric" max = "9999" maxlength="3" placeholder="####" id = "first-digits" class = "firstDigits">
          <input type="numeric" max = "9999" maxlength="4" placeholder="####" id = "last-digits" class = "lastDigits">
        </div>

        <div class="emailWrap">
        <label>Email:</label>
        <input type="text" name="email" placeholder="name@url.com" pattern="*" id = "contact-email" class="contactEmail" maxlength="19">
        </div>

        <input type="submit" class="subBtn" value="Submit">

      </form>

      <section><ul id="contacts" class = "contactsBox"></ul></section>

    </div>

  </div>
  </main>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <script src="js/vendor/backbone.js"></script>

  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/models/main.model.js"></script>
  <script src="js/collections/main.collection.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
